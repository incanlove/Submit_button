<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Submit button</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <button class="btn" type="button">
        <span class="btn_text">Submit</span>
        <!-- SVG create a vector circle is the shape it wil make.  The rest is the style info -->
        <svg class="btn_progress" viewBox=" 0 0 48 48" width = "48px" height="48px">
            <circle class="btn_progress-track" r="20" cx="24" cy ="24" fill="none" stroke="#c7cad1" stroke-width="8" />
            <circle class="btn_progress-fill" r="20" cx="24" cy="24" fill="none" stroke="#000000" stroke-width="8" transform="rotate (-90,24,24)" stroke-dasharray="125.66 125.66" stroke-dashoffset="125.66" />
            <polyline class="btn_progress-check" points="12,24 20,32 36,16" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="34 34" stroke-dashoffset="34" />
        </svg>
    </button>
    <!-- the Javascripit  -->
     <script src='main.js'></script>
</body>
</html>
